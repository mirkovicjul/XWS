<head>
  <title>Users</title>
</head>

<ul>
  <li>
    <a routerLink="">Home</a>
  </li>
  <li>
    <a routerLink="about/48">About</a>
  </li>
  <li>
    <a routerLink="../users">Users</a>

  <li>

<div class="table100 ver3 m-b-110">
  <div class="table100-head">
    <table>
      <thead>
        <tr class="row100 head">
          <th class="cell100 column1">User</th>
          <th class="cell100 column2">Type</th>
          <th class="cell100 column3">Status</th>
          <th class="cell100 column4">Action</th>
        </tr>
      </thead>
    </table>
  </div>

  <div class="table100-body js-pscroll">
    <table>
      <tbody>
        <tr class="row100 body" *ngFor="let user of users; ">
          <td class="cell100 column1"> {{ user.userName }} </td>
          <td class="cell100 column2"> {{ user.userType }} </td>
          <td class="cell100 column3"> {{ user.active }} </td>
          <td class="cell100 column4">
            <input type="button" value="BLOCK" (click)="blockUser(user.id, user.version)">
            <input type="button" value="REMOVE" (click)="deleteUser(user.id)">
            <input type="button" value="ACTIVATE" (click)="activateUser(user.id, user.version)">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
