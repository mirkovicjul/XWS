<head>
  <title>Manage comments</title>
</head>

<ul>
  <li>
    <a routerLink="../users">Users</a>
  </li>
  <li>
    <a routerLink="../agents">Agents</a>
  </li>
  <li>
    <a routerLink="../comments">Comments</a>
  </li>
  <li>
    <a routerLink="../acc-type">Accomodation Types</a>
  </li>
</ul>

<div class="table100 ver3 m-b-110">
  <div class="table100-head">
    <table>
      <thead>
        <tr class="row100 head">
          <th class="cell100 column1">Content</th>
          <th class="cell100 column2">Where</th>
          <th class="cell100 column3">User</th>
          <th class="cell100 column4">Response</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="table100-body js-pscroll">
    <table>
      <tbody>
        <tr class="row100 body" *ngFor="let comm of comments">
          <td class="cell100 column1">{{ comm.content }}</td>
          <td class="cell100 column2">{{ comm.accomodationName }}</td>
          <td class="cell100 column3">{{ comm.authorName }}</td>
          <td class="cell100 column4" style='white-space: nowrap'>
            <!--input type="submit" value="APPROVE" (click)="approveComment(comm.id, comm.version)"-->
            <button (click)="approveComment(comm.id, comm.version, comm)">APPROVE</button>
            &nbsp; &nbsp;
            <button (click)="rejectComment(comm.id, comm.version, comm)">REJECT</button>
            <!--input type="submit" value="REJECT" (click)="rejectComment(comm.id, comm.version)"-->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
