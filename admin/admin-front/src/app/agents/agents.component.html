      </thead>

        <tr *ngFor="let agent of agents">
          <td> {{ agent.userName }} </td>
          <td>
            <input type="button" value="BLOCK">

          </td>
        </tr>
      </tbody>
    </table>
	</div>
</div>

  <div class="table100-body js-pscroll">
    <form #data="ngForm" class="login-form">
	<table>
      
      <tbody>
          <tr class="row100 body">
              <td class="cell100 column1">UserName</td>
              <td class="cell100 column2"><input type="text" [(ngModel)]="data.userName" name="userName"></td>
            </tr>
            <tr class="row100 body">
          <td class="cell100 column1">Password</td>
          <td class="cell100 column2"><input type="text" [(ngModel)]="data.password" name="password"></td>
        </tr>
        <tr class="row100 body">
          <td class="cell100 column1">Name</td>
          <td class="cell100 column2"><input type="text" [(ngModel)]="data.firstName" name="firstName"></td>
        </tr>
        <tr class="row100 body">
          <td class="cell100 column1">Surname</td>
          <td class="cell100 column2"><input type="text" [(ngModel)]="data.surName" name="surName"></td>
        </tr>
        <tr class="row100 body">
          <td class="cell100 column1">Adress</td>
          <td class="cell100 column2"><input type="text" [(ngModel)]="data.adress" name="address">
        </tr>
        <tr class="row100 body">
          <td class="cell100 column1">Number</td>
          <td class="cell100 column2"><input type="number" [(ngModel)]="data.pid" name="pid"></td>
        </tr>
        <tr class="row100 body">
            <td class="cell100 column1">UserType</td>
            <td class="cell100 column2"><input type="number" [(ngModel)]="data.userType" name="userType"></td>
          </tr>
        <tr>
          <td></td>
          <td><input type="submit" (click)="registerAgent(data)"></td>
        </tr>
      </tbody>
    
    </table>
	</form>
  </div>
