<label>Received messages</label>
<table class="table">
  <tbody>
    <tr>
      <th>Sender</th>
      <th>Content</th>
      <th></th>
    </tr>
    <tr *ngFor="let message of messages">
        <td *ngIf="message.reciever.userName == this.dataService.getUsername()">{{message.sender.userName}}</td>
        <td *ngIf="message.reciever.userName == this.dataService.getUsername()">{{message.content}}</td>
        <td *ngIf="message.reciever.userName == this.dataService.getUsername()">
            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#myModal" (click)="setReceiver(message.sender)">Reply</button>
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
  
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" (click)="data.message=''">&times;</button>
                    <h4 class="modal-title">Reply to {{receiverUsername}}</h4>
                  </div>
                  <div class="modal-body">
                    <form #data="ngForm" id="mform">
                      <div class="form-group">
                        <label for="comment">Message:</label>
                        <textarea form="mform" [(ngModel)]="data.message" name="message" class="form-control" rows="5" id="message" required></textarea>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" [disabled]="!data.valid" (click)="sendMessage(data, message.sender)" data-dismiss="modal">Send</button>
                  </div>
                </div>
  
              </div>
            </div>
        </td>
      </tr>
  </tbody>
</table>
<hr>

<label>Sent messages</label>
<table class="table">
  <tbody>
    <tr>
      <th>Receiver</th>
      <th>Content</th>
    </tr>
    <tr *ngFor="let message of messages">
        <td *ngIf="message.sender.userName == this.dataService.getUsername()">{{message.reciever.userName}}</td>
        <td *ngIf="message.sender.userName == this.dataService.getUsername()">{{message.content}}</td>
    </tr>
  </tbody>
</table>
