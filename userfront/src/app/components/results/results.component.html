<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">User id</th>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Bodyyyyyheheeeeeeeeeeehyyyyy</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td>{{post.userId}}</td>
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>
    </tr>
  </tbody>
