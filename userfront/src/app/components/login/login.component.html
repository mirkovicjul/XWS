<div class="containerbody">
    <div class="container auth">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div id="big-form" class="well auth-box">
            <form #data="ngForm">
                <fieldset>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class=" control-label" for="textinput">Username:</label>
                        <div class="">
                            <input [(ngModel)]="data.username" name="username" class="form-control input-md" type="text" required>
                        </div>
                    </div>
                   

                    <div class="form-group">
                        <label class=" control-label" for="textinput">Password:</label>
                        <div class="">
                            <input [(ngModel)]="data.password" name="password" class="form-control input-md" type="password" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="">
                            <input type="submit" id="button1id" value="Login" name="button1id" class="btn btn-success" [disabled]="!data.valid" (click)="login(data)">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="clearfix"></div>
    </div>
</div>
