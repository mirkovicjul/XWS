<div class="containter">
	<h4> New Accomodation: </h4>
	<form #accomodation="ngForm">
		<div class="form-group">
			<label>Accomodation name</label>
			<input type="text" [(ngModel)]="accomodation.name" name="name" class="form-control" placeholder="Enter name" required>
		</div>
		<div class="form-group">
			<label>Address</label>

			<div class="form-row">
				<div class="col-md-3 mb-3">
					<input type="text" [(ngModel)]="accomodation.state" name="state" class="form-control" placeholder="Enter state" required>
				</div>

				<div class="col-md-3 mb-3">
					<input type="text" [(ngModel)]="accomodation.city" name="city" class="form-control" placeholder="Enter city" required>
				</div>

				<div class="col-md-3 mb-3">
					<input type="text" [(ngModel)]="accomodation.streetName" name="streetName" class="form-control" placeholder="Enter address name" required>
				</div>

				<div class="col-md-3 mb-3">
					<input type="text" class="form-control" [(ngModel)]="accomodation.streetNumber" name="streetNumber" placeholder="Enter addres number" required>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label>Type</label>
			<select class="custom-select" [(ngModel)]="accomodation.type" name="type" required>
				<option value=""></option>
				<option *ngFor="let type of accomodationTypes" value={{type.id}}>{{type.name}}</option>
			</select>
			<div class="invalid-feedback">Example invalid custom select feedback</div>
		</div>

		<!-- <div class="form-group">
			<label>Description</label>
			<input type="text" class="form-control" placeholder="Enter description">
		</div> -->


		<div class="form-group">
			<label>Pictures</label>
			<div class="custom-file">
				<input type="file" name="picture" class="custom-file-input" (change)="handleInputChange($event)" required>
				<label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
				<div class="invalid-feedback">Example invalid custom file feedback</div>
			</div>

			<div>
				<img src={{imageSrc}}>

			</div>


		</div>


		<div class="form-group">
			<label>Capacity</label>
			<input type="text" [(ngModel)]="accomodation.capacity" name="capacity" class="form-control" placeholder="Enter capacity" required>
		</div>


		<!-- <div class="form-group">
			<label>Bonus services</label>

			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<div class="input-group-text" *ngFor="let bs of bonusServices">
						<input type="checkbox" [(ngModel)]="accomodation[bs.name]" value={{bs.id}} name="bonus" aria-label="Checkbox for following text input">{{bs.name}}
						<br>
					</div>
				</div>
			</div>

		</div> -->



		<div class="form-group">
			<label>Prices</label>
			<div class="form-group">
				<button type="button" (click)="addNewPrice()" class="btn btn-primary">New price</button>
			</div>
			<div class="form-group">


				<div *ngFor="let price of prices; let i = index" class="form-row">
					<div class="col-md-3 mb-3">
						<input type="date" [(ngModel)]="prices[i].priceStartDate" name="priceStartDate" class="form-control" placeholder="Enter price start date" required>
					</div>

					<div class="col-md-3 mb-3">
						<input type="date" [(ngModel)]="prices[i].priceEndDate" name="priceEndDate" class="form-control" placeholder="Enter price end date" required>
					</div>

					<div class="col-md-3 mb-3">
						<input type="text" [(ngModel)]="prices[i].price" name="price" class="form-control" placeholder="Enter price" required>
					</div>

					<div class="col-md-3 mb-3">
						<button type="button" (click)="removePrice(i)" class="btn btn-primary">Delete</button>
					</div>

				</div>

			</div>

		</div>

		<button type="submit" class="btn btn-primary" (click)="addAccomodation(accomodation)" [disabled]="!accomodation.valid">Add accomodation</button>

	</form>
</div>
