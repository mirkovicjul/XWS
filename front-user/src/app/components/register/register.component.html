<div class="containerbody">
  <div class="container auth">
    <br>
    <br>
    <div id="big-form" class="well auth-box">
      <form #data="ngForm">
        <fieldset>
          <!-- Text input-->

          <div class="form-group">
            <label class=" control-label" for="textinput">First name:</label>
            <div class="">
              <input [(ngModel)]="data.firstname" name="firstname" class="form-control input-md" type="text" required>
            </div>
          </div>

          <div class="form-group">
            <label class=" control-label" for="textinput">Last name:</label>
            <div class="">
              <input [(ngModel)]="data.lastname" name="lastname" class="form-control input-md" type="text" required>
            </div>
          </div>

          <div class="form-group">
            <label class=" control-label" for="textinput">E-mail:</label>
            <div class="">
              <input [(ngModel)]="data.email" name="email" class="form-control input-md" type="email" [email]="true" required>
            </div>
          </div>

          <div class="form-group">
            <label class=" control-label" for="textinput">Username:</label>
            <div class="">
              <input [(ngModel)]="data.username" name="destination" class="form-control input-md" type="text" required>
            </div>
          </div>

          <div class="form-group">
            <label class=" control-label" for="textinput">Password:</label>
            <div class="">
              <input [(ngModel)]="data.password" name="destination" class="form-control input-md" type="password" required>
            </div>
          </div>

          <div class="form-group">
            <div class="">
              <input type="submit" id="button1id" value="Register" name="button1id" class="btn btn-success" [disabled]="!data.valid" (click)="register(data)">
            </div>
          </div>
        </fieldset>
      </form>

    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="clearfix"></div>
  </div>
</div>
